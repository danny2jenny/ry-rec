<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        function speak(textToSpeak) {
            var u = new SpeechSynthesisUtterance();
            u.text = textToSpeak;
            //汉语
            u.lang = 'zh-CN';
            //日语
            //u.lang = 'ja-JP';
            u.rate =1;
            speechSynthesis.speak(u);
        }
        speak("月遂行OK");
    </script>
    <title>中文、日文测试</title>
</head>
<body>
<p>Chrome TTS CN/JP</p>
</body>
</html>
